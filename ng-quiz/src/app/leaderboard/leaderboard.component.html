<mat-toolbar class="justify-center text-4xl" color="primary">
  <span >Leaderboard </span>
</mat-toolbar>
<mat-form-field class="drop" appearance="fill">
  <mat-label >Select an option</mat-label>
  <mat-select #selected disableRipple (selectionChange)="selectQuiz($event.value)">
    <mat-option [value]="item" *ngFor="let item of quizzes">{{item.title}} - {{item.category}}</mat-option>
  </mat-select>
</mat-form-field>
  <div class="table h-700px rounded-lg border-indigo-600 justify-center text-3xl" *ngIf="selectedQuiz">
    <table mat-table [dataSource]="dataSource.slice(0,10)" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> NO. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i+1}}{{element.position}} </td>
      </ng-container>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.uId.name}}</td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> DURATION </th>
        <td mat-cell *matCellDef="let element"> {{element.uId}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> SCORE </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
