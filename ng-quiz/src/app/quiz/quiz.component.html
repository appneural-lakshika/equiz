<mat-toolbar style="width: 100%;" fxLayout="row" fxLayoutAlign="space-between center">
  <span>{{name}}</span>
  <span>
    Countdown: {{countDown}}
  </span>
</mat-toolbar>

<div *ngIf="quizLoaded">
  <div class="quiz-container" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" style="width: 150px;" fxLayout="column" fxLayoutAlign="center center">
      <button mat-mini-fab [disabled]="page==0" aria-label="Example icon button with a home icon"
      (click)="page!=0?page = page-1: ''"><< </button>
        <button class="quiz-index" mat-button aria-label="Example icon button with a home icon"
          *ngFor="let item of quizData.slice(page*noOfQuestionsOnPage, (page+1)*noOfQuestionsOnPage) ; let i = index;"
          (click)="currentQuizIndex=((page*noOfQuestionsOnPage)+i)">
          {{((page*noOfQuestionsOnPage)+i)+1}}
        </button>
        <button
          [disabled]="page==(quizData.length%noOfQuestionsOnPage==0?((quizData.length/noOfQuestionsOnPage)-1):(((quizData.length-(quizData.length%noOfQuestionsOnPage))/noOfQuestionsOnPage)))"
          mat-mini-fab aria-label="Example icon button with a home icon" (click)="page = page+1">
          >>
        </button>
    </div>
    <div fxFlex>
      <mat-toolbar>Q. {{currentQuizIndex+1}} : {{quizData[currentQuizIndex].question}}</mat-toolbar>
      <mat-radio-group aria-label="Select an option" class="options-container" fxLayout="column"
        [value]="completedQuestions[currentQuizIndex] && completedQuestions[currentQuizIndex].answer? completedQuestions[currentQuizIndex].answer: null">
        <mat-radio-button [disabled]="completedQuestions[currentQuizIndex] && completedQuestions[currentQuizIndex].answer" class="option" [value]="option" [ngClass]="{'correct-answer': isPractice && completedQuestions[currentQuizIndex] && completedQuestions[currentQuizIndex].answer && quizData[currentQuizIndex].answerRight === option, 'wrong-answer': isPractice && completedQuestions[currentQuizIndex] && completedQuestions[currentQuizIndex].answer && quizData[currentQuizIndex].answerRight !== option}"
          *ngFor="let option of quizData[currentQuizIndex].answers"
          (click)="!completedQuestions[currentQuizIndex]?selectAnswer(currentQuizIndex, option):''">{{option}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-toolbar class="pagination" fxLayout="row" fxLayoutAlign="center center">

            <button  mat-raised-button aria-label="Example icon button with a home icon">
              Submit
            </button>
            <button  mat-raised-button aria-label="Example icon button with a home icon" (click)="review()" >
              Review
            </button>


      </mat-toolbar>
      <div>
        Marks Score: {{isMinusMarking? (correctAnswers - wrongAnswers*isMinusMarkingRatio)*5: correctAnswers*5}}
        <!-- Performance Score: {{}} -->
      </div>
    </div>

  </div>
</div>
