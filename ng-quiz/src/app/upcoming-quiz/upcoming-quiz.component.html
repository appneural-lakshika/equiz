<mat-toolbar class="justify-center text-4xl" color="primary">
  <span >Upcoming Quiz</span>
</mat-toolbar>
  <div class="table h-700px rounded-lg border-indigo-600 justify-center text-3xl">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> NO. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef> QUIZ NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th class="example-label" mat-header-cell *matHeaderCellDef> STARTING TIME </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> LINK</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
  </div>
