<mat-toolbar class="justify-center text-4xl" color="primary">
    <span >Practice Quiz</span>
  </mat-toolbar>
    <div class="table h-700px rounded-lg border-indigo-600 justify-center text-3xl">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> NO. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef> QUIZ NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>



        <!-- CatName Column -->
        <ng-container matColumnDef="time">
          <th class="example-label" mat-header-cell *matHeaderCellDef> CATEGORY </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Start</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/quiz', element._id]"> <button class="bg-blue-600 hover:bg-blue-800 text-white  px-2 rounded">Start</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
      </table>
    </div>
